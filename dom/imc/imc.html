<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="./imc.css" />
    <script src="./imc.js" defer></script>
  </head>
  <body>
    <div>
      <h1>IMC</h1>
      <div>
        <p>Weight: (kg)</p>
        <label for="input-weight"></label>
        <input
          type="number"
          name="input-weight"
          id="input-weight"
          min="0"
          max="300"
        />
      </div>
      <div>
        <p>Height: (m)</p>
        <label for="input-height"></label>
        <input
          type="number"
          name="input-height"
          id="input-height"
          min="0.5"
          max="4"
        />
      </div>
      <br />
      <div><button type="button">Calculate!</button></div>
      <p>
        Your IMC is:
        <strong></strong>
      </p>
    </div>
  </body>
</html>
